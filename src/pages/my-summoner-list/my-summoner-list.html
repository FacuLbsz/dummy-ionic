<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Summoners</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form id=formId (ngSubmit)="searchSummoner()" #refForm="ngForm">
    <ion-item>
      <ion-label floating>Player</ion-label>
      <ion-input type="text" [(ngModel)]="summoner" name="summoner"></ion-input>
    </ion-item>
    <p>
      <ion-buttons end>
        <button ion-button clear primary type="button" (click)="addSummonerToFav()">AÃ±adir a favoritos</button>
        <button ion-button clear primary type="submit">Buscar</button>
      </ion-buttons>
    </p>
  </form>
  <ion-list>
    <ion-list-header>
      Favoritos
    </ion-list-header>
    <ion-item-sliding *ngFor="let summoner of summoners">
      <button ion-item (click)="getDetail(summoner)">
        {{summoner.name}}      
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeSummoner(summoner)">
        <ion-icon name="trash"></ion-icon>
        Eliminar
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
